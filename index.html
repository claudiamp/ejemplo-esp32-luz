<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Luz</title>
    <!-- Agregar Tailwind CSS desde el CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Agregar Font Awesome desde el CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      .loading-icon {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Asegura que est√© por encima de otros elementos */
      }
      #content {
        display: none; /* Ocultar el contenido de la pagina inicialmente */
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="loadingIcon" class="loading-icon">
      <i class="fas fa-spinner fa-spin"></i>
    </div>

    <div id="content" class="text-center">
      <!-- Icono de luz usando Font Awesome (puedes reemplazarlo con otro icono si lo deseas) -->
      <i
        id="lightbulbIcon"
        class="fas fa-lightbulb text-4xl text-gray-500 mb-4"
      ></i>
      <h1 class="text-2xl font-semibold mb-2">Control de Luz</h1>
      <button
        id="toggleButton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
      >
        Encender / Apagar Luz
      </button>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
